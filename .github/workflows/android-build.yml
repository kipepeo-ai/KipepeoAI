name: Android Build & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android NDK
        run: |
          echo "y" | sdkmanager --install "ndk;25.2.9519653"
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        working-directory: ./
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./android
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./android
        env:
          # Use debug signing if no keystore configured
          SIGNING_CONFIG: debug
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kipepeo-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: kipepeo-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
      
      - name: Get APK info
        run: |
          echo "### APK Build Information :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Debug APK Size:** $(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "**Release APK Size:** $(du -h android/app/build/outputs/apk/release/app-release.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY

  firebase-deploy:
    name: Deploy to Firebase App Distribution
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: kipepeo-release-apk
          path: ./
      
      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: kenya-testers
          file: app-release.apk
          releaseNotes: |
            [BUILD] Kipepeo AI v1.0.0-kenya
            
            **What's New:**
            - Offline LLM inference (7B-70B models)
            - Video compression with 40-60% data savings
            - Optimized for Kenyan Android devices
            - Swahili, English, and Sheng support
            
            Built from commit: ${{ github.sha }}
            Build date: ${{ github.event.head_commit.timestamp }}
